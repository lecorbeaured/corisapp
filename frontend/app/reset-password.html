<html lang="en">
<head>

  <link rel="apple-touch-icon" href="../assets/favicon.png"/>
  <link rel="stylesheet" href="../css/shared.css"/>
  <script src="../js/shared.js" defer></script>

    function gtag(){dataLayer.push(arguments);}

<body>
<header class="topbar">
    <div class="container topbar-inner">
      <a class="brand" href="../index.html">
        <img src="../assets/coris-logo.svg" alt="CORIS"/>
        <div class="brand-title">
          <strong>CORIS</strong>
          <span>Bill companion</span>
        </div>
      </a>
      <div class="topbar-actions">
        <a class="btn" href="login.html">Login</a>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      
<h1 class="h1">Reset password</h1>
      <p class="sub">Set a new password. This link expires quickly for your safety.</p>

<div id="authNotice"></div>

<div class="card" style="max-width:520px;">
  <div class="field">
    <label class="label" for="email">Email</label>
    <input class="input" id="email" type="email" placeholder="you@example.com"/>
  </div>

  <div class="field">
    <label class="label" for="password">Password</label>
    <input class="input" id="password" type="password" placeholder="Your password"/>
  </div>

  <div class="row">
    <button class="btn primary" id="loginBtn" type="button">Login</button>
    <a class="btn" href="signup.html">Signup</a>
  </div>

  <p class="small" style="margin-top:10px;">Tip: Set your API Base URL in Settings if you changed ports.</p>
</div>


<script>
  function qp(name){
    const u = new URL(location.href);
    return u.searchParams.get(name) || "";
  }

  function showMsg(el, type, title, msg){
    el.innerHTML = `<div class="notice ${type}"><strong>${title}</strong><div class="small">${msg}</div></div>`;
  }

  document.addEventListener("DOMContentLoaded", ()=>{
    const token = qp("token");
    const form = document.getElementById("resetForm");
    const notice = document.getElementById("notice");

    if(!token || token.length < 20){
      showMsg(notice, "warn", "Invalid link", "This reset link is missing or invalid. Request a new one.");
      form.querySelector("button[type=submit]").disabled = true;
      return;
    }

    form.addEventListener("submit", async (e)=>{
      e.preventDefault();
      notice.innerHTML = "";
      try{
        const pw = document.getElementById("pw").value;
        const pw2 = document.getElementById("pw2").value;
        if(pw.length < 8) throw new Error("Password must be at least 8 characters.");
        if(pw !== pw2) throw new Error("Passwords do not match.");

        await apiPublic(`/v1/auth/password-reset/confirm`, {
          method: "POST",
          body: JSON.stringify({ token, new_password: pw })
        });

        // clear CSRF (force re-login)
        localStorage.removeItem("coris_csrf");

        showMsg(notice, "ok", "Password updated", "You can now log in with your new password.");
        form.reset();
        setTimeout(()=>{ location.href = "login.html"; }, 800);
      }catch(err){
        showError(notice, err);
      }
    });
  });
</script>
</body>
</html>
