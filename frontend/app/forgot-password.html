<body>
<header class="topbar">
    <div class="container topbar-inner">
      <a class="brand" href="../index.html">
        <img src="../assets/coris-logo.svg" alt="CORIS"/>
        <div class="brand-title">
          <strong>CORIS</strong>
          <span>Bill companion</span>
        </div>
      </a>
      <div class="topbar-actions">
        <a class="btn" href="login.html">Login</a>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      
<h1 class="h1">Forgot password</h1>
      <p class="sub">Enter your email. If an account exists, we will send a reset link.</p>

<div id="authNotice"></div>

<div class="card" style="max-width:520px;">
  <div class="field">
    <label class="label" for="email">Email</label>
    <input class="input" id="email" type="email" placeholder="you@example.com"/>
  </div>

  <div class="field">
    <label class="label" for="password">Password</label>
    <input class="input" id="password" type="password" placeholder="Your password"/>
  </div>

  <div class="row">
    <button class="btn primary" id="loginBtn" type="button">Login</button>
    <a class="btn" href="signup.html">Signup</a>
  </div>

  <p class="small" style="margin-top:10px;">Tip: Set your API Base URL in Settings if you changed ports.</p>
</div>


<script>
  function showMsg(el, type, title, msg){
    el.innerHTML = `<div class="notice ${type}"><strong>${title}</strong><div class="small">${msg}</div></div>`;
  }

  document.addEventListener("DOMContentLoaded", ()=>{
    const form = document.getElementById("resetReqForm");
    const notice = document.getElementById("notice");
    form.addEventListener("submit", async (e)=>{
      e.preventDefault();
      notice.innerHTML = "";
      try{
        const email = document.getElementById("email").value.trim();
        if(!email) throw new Error("Email is required.");
        await apiPublic(`/v1/auth/password-reset/request`, {
          method: "POST",
          body: JSON.stringify({ email })
        });
        showMsg(notice, "ok", "Check your email", "If an account exists, you will receive a reset link shortly.");
        form.reset();
      }catch(err){
        showError(notice, err);
      }
    });
  });
</script>
</body>
</html>
